<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Asistan v1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center font-sans">

    <div class="w-full max-w-2xl bg-gray-800 rounded-lg shadow-2xl overflow-hidden flex flex-col h-[80vh]">
        
        <div class="bg-indigo-600 p-4 text-center font-bold text-xl shadow-md">
            Yapay Zeka AsistanÄ±
        </div>

        <div id="chat-box" class="flex-1 p-6 overflow-y-auto space-y-4 bg-gray-700">
            <div class="flex justify-start">
                <div class="bg-gray-600 p-3 rounded-lg rounded-tl-none max-w-xs">
                    Merhaba Utku! Seni dinlemeye hazÄ±rÄ±m.
                </div>
            </div>
        </div>

        <div class="p-4 bg-gray-800 border-t border-gray-600 flex justify-center items-center">
            <button id="listen-btn" onclick="toggleListening()" 
                class="bg-red-500 hover:bg-red-600 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg transition-all transform hover:scale-105">
                <i class="fas fa-microphone text-2xl"></i>
            </button>
            <p id="status-text" class="ml-4 text-gray-400 text-sm">Dokun ve KonuÅŸ...</p>
        </div>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8000/ws");
        const chatBox = document.getElementById("chat-box");
        const statusText = document.getElementById("status-text");
        const btn = document.getElementById("listen-btn");

	// Mesaj GeldiÄŸinde (GÃ¼ncellenmiÅŸ Tam Kod)
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const chatBox = document.getElementById("chat-box");

                // 1. KullanÄ±cÄ± MesajÄ±
                if (data.type === "user") {
                    chatBox.innerHTML += `<div class="message user-message">${data.text}</div>`;
                } 
                // 2. Bot MesajÄ±
                else if (data.type === "bot") {
                    chatBox.innerHTML += `<div class="message bot-message">${data.text}</div>`;
                } 
                // 3. Bilgi MesajÄ± (Dinliyorum...)
		else if (data.type === "info") {
			const statusText = document.getElementById("status-text"); // DOÄžRUSU BU
			statusText.innerText = data.text;
			statusText.classList.add("text-yellow-400"); // Tailwind rengi kullanalÄ±m

			setTimeout(() => {
				statusText.innerText = "Dokun ve KonuÅŸ...";
				statusText.classList.remove("text-yellow-400");
			}, 3000);
		}
                // 4. Arama SonuÃ§larÄ± (YENÄ° KART TASARIMI)
                else if (data.type === "search_results") {
                    let cardsHtml = '<div class="search-container" style="display:flex; gap:10px; margin-top:10px; flex-wrap:wrap;">';
                    
                    data.data.forEach(item => {
                        cardsHtml += `
                            <div class="search-card" style="background:#2c3e50; padding:10px; border-radius:8px; width:100%; max-width:250px; border:1px solid #34495e;">
                                <h4 style="margin:0 0 5px 0; color:#3498db; font-size:14px;">${item.title}</h4>
                                <p style="font-size:11px; color:#bdc3c7; margin-bottom:5px;">${item.desc ? item.desc.substring(0, 60) + '...' : 'AÃ§Ä±klama yok'}</p>
                                <a href="${item.url}" target="_blank" style="color:#2ecc71; text-decoration:none; font-size:12px; font-weight:bold;">ðŸ”— Siteye Git</a>
                            </div>
                        `;
                    });
                    
                    cardsHtml += '</div>';
                    chatBox.innerHTML += cardsHtml;
                }

                // Otomatik aÅŸaÄŸÄ± kaydÄ±r
                chatBox.scrollTop = chatBox.scrollHeight;
            };

        function toggleListening() {
            btn.classList.add("animate-pulse");
            statusText.innerText = "Dinleniyor...";
            ws.send("start_listening");
        }

        function addMessage(text, align, color) {
            const div = document.createElement("div");
            div.className = `flex justify-${align}`;
            div.innerHTML = `<div class="bg-${color} p-3 rounded-lg text-white max-w-xs shadow-md">${text}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
